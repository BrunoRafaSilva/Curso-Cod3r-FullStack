<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <a href wm-link="exercicios/teste.html">00 - Teste</a> |
        <a href wm-link="exercicios/texto1.html">01 - Texto 1</a> |
        <a href wm-link="exercicios/texto2.html">02 - Texto 2</a> |
    </nav>
    <section id="conteudo">
        
    </section>
    <footer>
        <br>
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo');
            link.onclick = function (e) {
                e.preventDefault();
                //console.log('ação!')
                //se não fosse utilizando a tag personalizada wm-link e sim somente o href, ficaria -> fetch(link.href)
                fetch(link.getAttribute('wm-link'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
